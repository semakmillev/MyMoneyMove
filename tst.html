<style>
.noshadow {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
}

</style>
<script>
$(document).on('focus', 'input', function () {

    if ($(this).closest('div').hasClass('ui-input-search')) {
        $(this).closest('div').addClass('noshadow');
    }
    if ($(this).closest('div').hasClass('ui-input-search')) {
        $(this).closest('div').addClass('noshadow');
    }
});

// Remove shadow from other input types
$(document).on('focus', 'input', function () {

    if ($(this).hasClass('ui-input-text') && $(this).attr('type') == 'number') {
        $(this).closest('div').addClass('noshadow');
    }
});
</script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>Page Title</h1>
    </div>
    <!-- /header -->
    <div data-role="content">
        <input type="text" value="text" />
        <p>Shadow removed - search input</p>
        <input type="search" placeholder="Search.." value="" />
        <p>Shadow removed - number input</p>
        <input type="number" value="12345" />
        <input type="password" value="foo" />
        <input type="email" value="email@me.net" />
        <input type="date" />

                        <li class="ui-disabled"><a id="test2" href="#2" data-theme="a" >two</a></li>
                        <li><a id="test3" href="#3" data-theme="a" class="ui-disabled">three</a></li>
                    </ul>
            </div>
            <div id="one" >

            <div id="two" >
